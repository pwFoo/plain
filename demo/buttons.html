<!doctype html>
<html>
  <head>
    <!-- Don't forget the viewport meta tag for responsive sites! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/foundation.css" />
    <link rel="stylesheet" href="../css/buttons.css" />

  <body>
      <h2>Buttons based on input button</h2>
      <div class="">
          <button class="button red small">Success Button</button>
          <button class="button rounded blue">Error Button</button>
          <button class="button white">Warning Button</button>
          <button class="button purple rounded" data-fa-icon="&#xf030;">Secondary Button</button>
     </div>
     <h2>Buttons based on link elements</h2>
     <div class="">
         <a class="button small black">Success Button</a>
         <a class="button rounded green">Error Button</a>
         <a class="button orange">Warning Button</a>
         <a class="button large red rounded " data-fa-icon="&#xf08a;">Secondary Button</a>
    </div> </body>
